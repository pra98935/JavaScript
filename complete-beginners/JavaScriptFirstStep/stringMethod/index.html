<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        document.write('<h1>string method</h1>');
        let name = 'prashant';
        
        document.write('Length:-'+ name.length); // String length
        document.write('<br/>');

        document.write('Get Char:-'+name[0]); // Get character
        document.write('<br/>');
        
        document.write(name.indexOf('ash')); // You will get position number 2 (0-p, 1-r, 2-a)
    </script>
</body>
</html>
