<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const country = India; //  For fix value in whole project
        var state = MP; // Global variable
        let district = Gwalior // Local variable

        let age = 50; // number
        let name = 'prashant'; //string
        let status = true; // boolean
        let ary = [10,20,30,40] // Array;
        let obj  = { // Object
            name:'prashant',
            city:'gwalior',
            age:50
        }
        console.log('age:'+age+'-'+'name:'+name+'-'+'status:'+status);
        console.log(ary[1]);
        console.log(obj.name);
        console.log(obj.city);

        console.log(typeof(obj.city)); // Return string
        console.log(typeof(obj.age)); // Return Number
        console.log(typeof(obj)); // Return Object
        console.log(typeof(status)); // Boolean is also object, Return boolean
        console.log(typeof(ary)); // Array is also object, Return Object
    </script>
</head>
<body>
    <h1>Correct Way To define variable name</h1>
    age
    myAge
    init
    initialColor
    finalOutputValue
    audio1
    audio2
</body>
</html>
